<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="tool_library_title">Chord Library</title>
  <link rel="stylesheet" href="css/chords.css">
  <link rel="stylesheet" href="css/chord-library.css">
</head>
<body>
  <a href="index.html" class="back-button" aria-label="Back to Home">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </a>

  <div class="app">
    <h1 data-i18n="tool_library_title">Chord Library</h1>
    <p class="subtitle" data-i18n="tool_library_desc">Explore a comprehensive library of guitar chords with finger positions and multiple voicings.</p>

    <!-- Settings -->
    <div class="controls">
      <label for="tuningSelect" data-i18n="label_tuning">Tuning:</label>
      <select id="tuningSelect"></select>

      <label for="notationSelect" data-i18n="label_notation">Notation:</label>
      <select id="notationSelect">
        <option value="latin" data-i18n="notation_latin">Latin (Do, Re, Mi...)</option>
        <option value="anglo" data-i18n="notation_anglo">Anglo (C, D, E...)</option>
      </select>

      <label for="langSelect" data-i18n="label_language">Language:</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
      </select>
    </div>

    <!-- Chord Selection -->
    <div class="chord-selector">
      <div class="selector-group">
        <label for="rootSelect">Root</label>
        <div class="note-picker" id="rootPicker">
          <!-- Generated by JS -->
        </div>
      </div>
      
      <div class="selector-group">
        <label for="typeSelect">Type</label>
        <select id="typeSelect">
          <!-- Generated by JS -->
        </select>
      </div>
    </div>

    <!-- Chord Display -->
    <div class="chord-display-container">
      <div class="chord-header">
        <h2 id="chordNameDisplay">C Major</h2>
        <div class="voicing-controls">
          <button id="prevVoicing" class="nav-btn">&lt;</button>
          <span id="voicingCounter">1 / 3</span>
          <button id="nextVoicing" class="nav-btn">&gt;</button>
        </div>
      </div>

      <div class="fretboard-container">
        <canvas id="fretboardCanvas" width="300" height="400"></canvas>
      </div>
      
      <div class="chord-info">
        <div class="finger-legend">
          <div class="legend-item"><span class="dot finger-1"></span> Index</div>
          <div class="legend-item"><span class="dot finger-2"></span> Middle</div>
          <div class="legend-item"><span class="dot finger-3"></span> Ring</div>
          <div class="legend-item"><span class="dot finger-4"></span> Pinky</div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/shared/langs.js"></script>
  <script src="js/app/chord-library.js"></script>
</body>
</html>
