<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="tool_library_title">Chord Library</title>
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/chord-library.css">
</head>
<body>
  <a href="index.html" class="back-button" aria-label="Back to Home">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </a>

  <div class="app">
    <h1 data-i18n="tool_library_title">Chord Library</h1>
    <p class="subtitle" data-i18n="tool_library_desc">Explore a comprehensive library of guitar chords with finger positions and multiple voicings.</p>

    <!-- Settings -->
    <div class="controls">
      <div class="tuning-controls-wrapper" style="display: flex; align-items: center; gap: 8px;">
        <label for="tuningSelect" data-i18n="label_tuning">Tuning:</label>
        <select id="tuningSelect"></select>
        <button id="saveTuningBtn" class="icon-btn" title="Save Tuning" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
        </button>
        <button id="deleteTuningBtn" class="icon-btn" title="Delete Tuning" style="display: none; color: #ff5252;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
        </button>
      </div>

      <label for="notationSelect" data-i18n="label_notation">Notation:</label>
      <select id="notationSelect">
        <option value="latin" data-i18n="notation_latin">Latin (Do, Re, Mi...)</option>
        <option value="anglo" data-i18n="notation_anglo">Anglo (C, D, E...)</option>
      </select>

      <label for="langSelect" data-i18n="label_language">Language:</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>

      <label for="soundSelect" data-i18n="label_sound_profile">Sound:</label>
      <select id="soundSelect">
        <option value="guitar-clean" data-i18n="sound_clean">Clean Guitar</option>
        <option value="guitar-jazz" data-i18n="sound_jazz">Jazz Guitar</option>
        <option value="guitar-dist1" data-i18n="sound_dist1">Distortion 1</option>
        <option value="guitar-dist2" data-i18n="sound_dist2">Distortion 2</option>
      </select>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="showOctaveCb">
        <label for="showOctaveCb" data-i18n="label_show_octave">Show Octave</label>
      </div>
    </div>

    <!-- Advanced Settings Accordion -->
    <div class="advanced-settings">
      <button class="accordion-header" id="advancedSettingsBtn">
        <span data-i18n="advanced_settings">Advanced Settings</span>
        <span class="icon">▼</span>
      </button>
      <div class="accordion-content" id="advancedSettingsContent">
        
        <!-- Pitch Shift -->
        <div class="setting-group">
          <h3 data-i18n="pitch_shift">Pitch Shift</h3>
          
          <div class="control-row">
            <label data-i18n="shift_full">Shift (Full Range)</label>
            <div class="slider-container">
              <input type="range" id="shiftFull" min="-24" max="24" step="1" value="0">
              <span class="value-display" id="shiftFullVal">0 st</span>
            </div>
          </div>
          
          <div class="control-row">
            <label data-i18n="shift_octaves">Shift (Octaves)</label>
            <div class="slider-container">
              <input type="range" id="shiftOctaves" min="-2" max="2" step="1" value="0">
              <span class="value-display" id="shiftOctavesVal">0 oct</span>
            </div>
          </div>

          <div class="control-row">
            <label data-i18n="shift_semitones">Shift (Semitones)</label>
            <div class="slider-container">
              <input type="range" id="shiftSemitones" min="-12" max="12" step="1" value="0">
              <span class="value-display" id="shiftSemitonesVal">0 st</span>
            </div>
          </div>

          <div class="control-row">
            <label data-i18n="shift_cents">Shift (Cents)</label>
            <div class="slider-container">
              <input type="range" id="shiftCents" min="-100" max="100" step="1" value="0">
              <span class="value-display" id="shiftCentsVal">0 ct</span>
            </div>
          </div>
        </div>

        <!-- Formant Shift -->
        <div class="setting-group">
          <h3 data-i18n="formant_shift">Formant Shift</h3>
          
          <div class="control-row">
            <label data-i18n="formant_full">Formant (Full)</label>
            <div class="slider-container">
              <input type="range" id="formantFull" min="-12" max="12" step="1" value="0">
              <span class="value-display" id="formantFullVal">0 st</span>
            </div>
          </div>

          <div class="control-row">
            <label data-i18n="formant_semitones">Formant (Semitones)</label>
            <div class="slider-container">
              <input type="range" id="formantSemitones" min="-12" max="12" step="1" value="0">
              <span class="value-display" id="formantSemitonesVal">0 st</span>
            </div>
          </div>

          <div class="control-row">
            <label data-i18n="formant_cents">Formant (Cents)</label>
            <div class="slider-container">
              <input type="range" id="formantCents" min="-100" max="100" step="1" value="0">
              <span class="value-display" id="formantCentsVal">0 ct</span>
            </div>
          </div>
        </div>

        <div class="settings-actions" style="margin-top: 20px; text-align: right; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px;">
          <button id="resetAdvancedBtn" class="reset-btn" data-i18n="btn_reset_defaults">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
            </svg>
            <span data-i18n="btn_reset_defaults">Reset Defaults</span>
          </button>
        </div>

      </div>
    </div>

    <!-- Chord Selection -->
    <div class="chord-selector">
      <div class="selector-group">
        <label for="rootSelect" data-i18n="label_root">Root</label>
        <div class="note-picker" id="rootPicker">
          <!-- Generated by JS -->
        </div>
      </div>
      
      <div class="selector-group">
        <label data-i18n="label_type">Type</label>
        <div class="type-picker" id="typePicker">
          <!-- Generated by JS -->
        </div>
      </div>
    </div>

    <!-- Chord Display -->
    <div class="chord-display-container">
      <img src="images/chord-library/hands.png" class="hands-icon" alt="Hands">
      <div class="chord-header">
        <h2 id="chordNameDisplay">C Major</h2>
        <div class="voicing-controls">
          <button id="prevVoicing" class="nav-btn">&lt;</button>
          <span id="voicingCounter">1 / 3</span>
          <button id="nextVoicing" class="nav-btn">&gt;</button>
          <button id="playChordBtn" class="nav-btn" title="Play Chord" style="margin-left: 10px;">▶</button>
        </div>
      </div>

      <div class="fretboard-container">
        <div class="string-tunings" id="stringTunings">
          <!-- Generated by JS -->
        </div>
        <canvas id="fretboardCanvas" width="300" height="400"></canvas>
      </div>
      
      <div class="chord-info">
        <div class="finger-legend">
          <div class="legend-item"><span class="dot finger-1"></span> <span data-i18n="finger_index">Index</span></div>
          <div class="legend-item"><span class="dot finger-2"></span> <span data-i18n="finger_middle">Middle</span></div>
          <div class="legend-item"><span class="dot finger-3"></span> <span data-i18n="finger_ring">Ring</span></div>
          <div class="legend-item"><span class="dot finger-4"></span> <span data-i18n="finger_pinky">Pinky</span></div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/shared/langs.js"></script>
  <script src="js/app/chord-library.js"></script>
</body>
</html>
